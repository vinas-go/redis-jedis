plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'redis.clients', name: 'jedis', version: '3.3.0'

}
